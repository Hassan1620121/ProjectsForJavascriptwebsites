<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes Tutorial</h3>  
    <div id="mainBox" class="redBg blackBorder">this is mainbox</div>
    <span class="redBg"></span>
    <!-- emmet -->
    <!-- . is for class and # is for id  -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- emmet takes div Tag as default -->
    <div class="blackbackground"></div>

    <!-- creating multiple elements using ememt  -->
    <span class="myClass1 myClass2 myClass3"></span>
    <span class="myClass myClass2 myClass3" id="myClass5">first</span>
    <span class="myClass myClass2 myClass3" id="myClass5">second</span>
    <span class="myClass myClass2 myClass3" id="myClass5">third</span>
    <span class="myClass myClass2 myClass3" id="myClass5">fourth</span>


</body>
</html>
