    <div class="container">
        <h1>This is Math Object Tutorial</h1>
    </div>
    <script>
        //Printing the Math Objects
        let m = Math;
        console.log(m);
        //printing the constants from Math Object
        console.log('the value of Math. is', Math.PI)
        console.log('the value of Math. is', Math.LN10)
        console.log('the value of Math. is', Math.LN2)
        console.log('the value of Math. is', Math.LOG2E)
        console.log('the value of Math. is', Math.LOG10E)

        //Printin the functions from Math Object
        let a = 34.567;
        let b = 84;
        console.log("the value of a and b is ", a, b);

        console.log("the value of a and b rounded is ", Math.round(a), Math.round(b));
        console.log("the value of 3 raised to power 2 is ",Math.pow(3,2));
        console.log("the value of 9 raised to power 2 is ",Math.pow(9,2));
        console.log("the squareroot of 36 is ",Math.sqrt(36));
        console.log("the squareroot of 49 is ",Math.sqrt(49));
        console.log("the squareroot of 64 is ",Math.sqrt(64));
        //Ceil and Floor
        console.log("The rounded of sqroot of 50 is ",Math.ceil(40.8));
        console.log("The rounded of floor sqroot of 50 is ",Math.floor(40.8));


        //abs function
        console.log("The rounded of floor sqroot of 50 is ",Math.floor(50.66));
        console.log("The rounded of floor sqroot of -50 is ",Math.abs(-50));




        //Trignometric Functions


        console.log('The value of sin(pi) is', Math.sin(Math.PI/2));
        console.log('The value of cos(pi) is', Math.cos(Math.PI/2));
        console.log('The value of Tan(pi) is', Math.tan(Math.PI/2));


        //Min & Max Function
        console.log("Minimum value of 4,5,6 is ", Math.min(4,5,6));
        console.log("Minimum value of 4,5,6 is ", Math.min(4,5,6));
        console.log("Minium value of 14 15 and 16 is", Math.min(40,50,60));

        console.log("Minimum value of 4,5,6 is ", Math.min(4,5,6));
        console.log("Minimum value of 4,5,6 is ", Math.min(4,5,6));
        console.log("Maximum value of 14 15 and 16 is", Math.max(40,50,60));
        console.log("Maximum value of 14 15 and 16 is", Math.max(40,50,60));
        //Generating a Random Number
        let a1=1;
        let b1 = 100;
        let r1_100 = a1+(b1-a1)*Math.random();
        let r = Math.random();
        console.log('The random number is ',Math.round(r1_100))
